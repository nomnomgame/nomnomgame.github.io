<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomNom â€“ Experience the flow</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./images/logo.png" />
</head>
<body>
  <div class="page">

    <div class="header">
      <img class="header__logo" src="./images/logo.png" alt="NomNom">
      <a href="https://twitter.com/nom_nom_game" target="__black">
        <img src="./images/twitter-button.png" alt="Twitter">
      </a>
      <a href="https://www.instagram.com/nom_nom_game/" target="__black">
        <img src="./images/instagram-button.png" alt="Instagram">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.nayansuthar.nomnom" target="__black">
        <img src="./images/play-store-button.png" alt="Git it on Play Store">
      </a>
    </div>

    <div class="slider">
      <div class="slider__center-frame">
        <div class="slider__frames-wrapper" id="slider-frame-wrapper">
          <img class="slider__frame" src="./images/Screenshot5.png">
          <img class="slider__frame" src="./images/Screenshot6.png">
          <img class="slider__frame" src="./images/Screenshot1.png">
          <img class="slider__frame" src="./images/Screenshot2.png">
          <img class="slider__frame" src="./images/Screenshot3.png">
          <img class="slider__frame" src="./images/Screenshot4.png">
          <img class="slider__frame" src="./images/Screenshot5.png">
          <img class="slider__frame" src="./images/Screenshot6.png">
          <img class="slider__frame" src="./images/Screenshot1.png">
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</html>
